    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <p>Feel free to get in touch with me using the form below:</p>
            
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Cell No.</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    <small>Enter a 10-digit phone number (digits only).</small>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>Contact me at: <a href="mailto:s21vaibhavpatel@gmail.com">s21vaibhavpatel@gmail.com</a></p>
